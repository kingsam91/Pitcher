{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-right">
                <a href="{{url_for('home.add_category_form')}}" class="btn btn-info">Add Category</a>
                &nbsp;&nbsp;
                <a href="{{url_for('home.add_pitch_form')}}" class="btn btn-info">Add Pitch</a>
            </div>
        </div>

        <div class="row">
            {% for id, name, upvotes, downvotes, created_at in mypitches %}

            <div class="col-lg-12">
                <hr />
                <p>
                    {{name}}
                </p>
                <p>
                    <button class="btn btn-primary">Up votes: {{upvotes}}</button>
                    &nbsp;&nbsp;
                    <button class="btn btn-primary">Down votes: {{downvotes}}</button>
                </p>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
